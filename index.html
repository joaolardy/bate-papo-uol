<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bate-papo UOL</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="tela-chat none">
        <header>
            <div class="logo">
                <img src="./images/logo-uol.png" alt="logo uol">
            </div>
            <div class="icone-contatos">
                <ion-icon name="people"></ion-icon>
            </div>
        </header>
        <main>
            <div class="mensagem">
                <p class="hora">${mensagens[i].time}</p> <p class="name">${mensagens[i].name}</p><p class="text">${mensagens[i].text}</p>
            </div>
        </main>
        <div class="fixa-scroll"></div>
        <footer>
            <input data-test="input-message" class="input-mensagem" placeholder="Escreva aqui..." maxlength="60" type="text">
            <div data-test="send-message" onclick="enviarMensagem()" class="icone-aviao">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
    </div>
    <div class="tela-inicial flex">
        <div class="conteudo">
            <div class="logo">
                <img src="./images/logo-uol2.png" alt="logo uol">
            </div>
            <input data-test="input-name" class="input-nome" placeholder="Digite seu nome" maxlength="20" type="text">
            <p data-test="send-name" onclick="definirUsuario()" class="botao">Entrar</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
